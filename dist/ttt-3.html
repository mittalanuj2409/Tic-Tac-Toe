<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../src/style/ttt-3.css">
	<link rel="stylesheet" type="text/css" href="../src/style/background.css">
</head>
<body>
	<div class="head">
		<div class="opp-card">
			<div class="score">
				<div class="point"></div>
				<div class="point"></div>
				<div class="point"></div>
				<div class="point"></div>
				<div class="point"></div>
			</div>
			<div class="marker">
				<img src="">
			</div>
		</div>
		<div class="my-card">
			<div class="marker">
				<img src="../src/images/me.png" alt="brain">
			</div>
			<div class="score">
				<div class="point"></div>
				<div class="point"></div>
				<div class="point"></div>
				<div class="point"></div>
				<div class="point"></div>
			</div>
		</div>
	</div>
	<div class="wrapper">
		<div class="arena">
			<div class="cell" id="cell0"><img class="box-marker seen" src=""></div>
			<div class="cell" id="cell1"><img class="box-marker seen" src=""></div>
			<div class="cell" id="cell2"><img class="box-marker seen" src=""></div>
			<div class="cell" id="cell3"><img class="box-marker seen" src=""></div>
			<div class="cell" id="cell4"><img class="box-marker seen" src=""></div>
			<div class="cell" id="cell5"><img class="box-marker seen" src=""></div>
			<div class="cell" id="cell6"><img class="box-marker seen" src=""></div>
			<div class="cell" id="cell7"><img class="box-marker seen" src=""></div>
			<div class="cell" id="cell8"><img class="box-marker seen" src=""></div>
		</div>
	</div>
	
	<script type="text/javascript" src="../src/script/ttt-3-main.js"></script>
</body>
</html>
