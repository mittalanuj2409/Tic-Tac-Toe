<!doctype html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../style/ttt-3.css">
	<link rel="stylesheet" href="../style/background.css">
	<link rel="stylesheet" href="../style/button.css">
</head>
<body>
	<div class="head">
		<div class="card" id="opp-card">
			<p class="seen">Your Turn</p>
		</div>
		<div class="marker" id="opp-marker">
			<img src="">
		</div>
		<div class="vs">
			<p>Vs</p>
		</div>
		<div class="marker" id="my-marker">
			<img src="../images/me.png" alt="brain">
		</div>
		<div class="card" id="my-card">
			<p class="seen">Thinking...</p>
		</div>
	</div>
	<div class="re">
		<button class="reset">
			Reset Grid
		</button>
		<button class="restart">
			Restart Game
		</button>
	</div>
	<div class="wrapper">
		<div class="result" id="your-result">
			<p></p>
		</div>
		<div class="arena">
			<div class="cell" id="cell0">
				<img class="box-marker seen" src="">
			</div>
			<div class="cell" id="cell1">
				<img class="box-marker seen" src="">
			</div>
			<div class="cell" id="cell2">
				<img class="box-marker seen" src="">
			</div>
			<div class="cell" id="cell3">
				<img class="box-marker seen" src="">
			</div>
			<div class="cell" id="cell4">
				<img class="box-marker seen" src="">
			</div>
			<div class="cell" id="cell5">
				<img class="box-marker seen" src="">
			</div>
			<div class="cell" id="cell6">
				<img class="box-marker seen" src="">
			</div>
			<div class="cell" id="cell7">
				<img class="box-marker seen" src="">
			</div>
			<div class="cell" id="cell8">
				<img class="box-marker seen" src="">
			</div>
		</div>
		<div class="result" id="my-result">
			<p></p>
		</div>
	</div>
	<script src="ttt_3.main.js">
		
	</script>
</body>
</html>
