<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="ttt-1.css">
</head>
<body>
	<div class="sign-select">
		<div class="your-sign">
			<p>Select Your Marker</p>
			<img class="before-click" src="../images/bart.jpg" alt="bart">
			<img class="before-click" src="../images/stewie.jpg" alt="stewie">
			<img class="before-click" src="../images/rick.jpg" alt="rick">
		</div>
		<div class="my-sign">
			<p>My Marker</p>
			<img id="me" src="../images/me.png">
		</div>
	</div>
	<!-- Add Rules -->
	<div class="rules">
	</div>
	<script type="text/javascript" src="ttt-1.js"></script>
</body>
</html>
